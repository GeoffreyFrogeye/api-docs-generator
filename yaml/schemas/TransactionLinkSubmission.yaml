TransactionLinkSubmission:
  type: object
  required:
    - inward_id
    - outward_id
  properties:
    inward_id:
      type: integer
      format: int32
      example: 1242
      description: ID of the inward transaction.
    outward_id:
      type: integer
      format: int32
      example: 9181
      description: ID of the outward transaction.
    notes:
      type: string
      format: string
      example: "Some example notes"
