PiggyBankUpdate:
  type: object
  required:
    - name
    - account_id
    - target_amount
  properties:
    name:
      type: string
      format: string
      example: "New couch"
    account_id:
      type: integer
      format: int32
      example: 13
    target_amount:
      type: number
      format: double
      example: 1000
    current_amount:
      type: number
      format: double
      example: 0
    start_date:
      type: string
      format: date
      example: "2018-09-17"
    target_date:
      type: string
      format: date
      example: "2020-09-17"
    notes:
      type: string
      format: string
      example: "Some notes"
