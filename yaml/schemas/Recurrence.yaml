Recurrence:
  type: object
  properties:
    type:
      type: string
      format: string
      example: "recurrences"
      description: "Immutable value"
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        updated_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        transaction_type_id:
          type: integer
          format: int32
          example: 1
        transaction_type:
          type: string
          format: string
          example: "Withdrawal"
          description: The transaction that will be generated by the recurring transaction.
          enum:
          - withdrawal
          - transfer
          - deposit
          - "opening-balance"
          - reconciliation
        title:
          type: string
          format: string
          example: "Rent"
        description:
          type: string
          format: string
          example: "Recurring transaction for the monthly rent"
        first_date:
          type: string
          format: date
          example: "2017-09-17"
          description: "The first time this recurrence must fire."
        latest_date:
          type: string
          format: date
          example: "2018-09-17"
          description: "The last time this recurrence fired."
        repeat_until:
          type: string
          format: date
          example: "2020-09-17"
          description: "The date until which this recurrence will repeat itself."
        apply_rules:
          type: boolean
          format: boolean
          example: true
          description: If your rules will be applied when the recurrence fires.
        active:
          type: boolean
          format: boolean
          example: true
          description: If the recurrence is even active.
        repetitions:
          type: integer
          format: int32
          example: 12
          nullable: true
          description: How many transactions the recurrence will create, maximum.
        notes:
          type: string
          format: string
          example: "Some notes"
        recurrence_repetitions:
          type: array
          items:
            $ref: '#/components/schemas/RecurrenceRepetition'
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/RecurrenceTransaction'
        meta:
          type: array
          items:
            $ref: '#/components/schemas/RecurrenceMeta'
    links:
      $ref: '#/components/schemas/ObjectLink'