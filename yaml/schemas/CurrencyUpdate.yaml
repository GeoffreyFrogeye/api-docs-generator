CurrencyUpdate:
  type: object
  required:
    - code
    - name
    - symbol
  properties:
    enabled:
      type: boolean
      format: boolean
      example: true
      description: defaults to true
    code:
      type: string
      format: string
      example: AMS
    name:
      type: string
      format: string
      example: Ankh-Morpork dollar
    symbol:
      type: string
      format: string
      example: "AM$"
    decimal_places:
      type: string
      format: string
      example: 2
      description: Supports 0-16 decimals.
