Tag:
  title: A single tag
  type: object
  properties:
    type:
      type: string
      format: string
      example: "tags"
      description: "Immutable value indicating the object type."
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        created_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        tag:
          type: string
          format: string
          example: "expensive"
          description: The tag
        date:
          type: string
          format: date
          example: "2018-09-17"
          description: The date to which the tag is applicable.
          nullable: true
        description:
          type: string
          format: string
          example: "Tag for expensive stuff"
        latitude:
          type: string
          format: string
          example: "51.983333"
          nullable: true
          description: Latitude of the tag's location, if applicable. Can be used to draw a map.
        longitude:
          type: string
          format: string
          example: "5.916667"
          nullable: true
          description: Latitude of the tag's location, if applicable. Can be used to draw a map.
        zoom_level:
          type: string
          format: string
          example: "6"
          nullable: true
          description: "Zoom level for the map, if drawn. This to set the box right. Unfortunately this is a proprietary value because each map provider has different zoom levels."