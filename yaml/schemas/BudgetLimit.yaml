BudgetLimit:
  type: object
  properties:
    type:
      type: string
      format: string
      example: "budget_limits"
      description: "Immutable value"
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        created_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        currency_id:
          type: integer
          format: integer
          example: 5
        currency_code:
          type: string
          format: string
          example: EUR
        currency_symbol:
          type: string
          format: string
          example: "$"
        currency_dp:
          type: integer
          format: integer
          example: 2
        budget_id:
          type: integer
          format: integer
          example: 13
        start:
          type: string
          format: date
          example: "2017-09-17"
          description: Start date of the budget limit.
        end:
          type: string
          format: date
          example: "2017-09-17"
          description: End date of the budget limit.
        amount:
          type: number
          format: double
          example: 250
        spent:
          type: array
          items:
            $ref: '#/components/schemas/BudgetSpent'