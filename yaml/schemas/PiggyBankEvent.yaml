PiggyBankEvent:
  type: object
  required:
    - name
  properties:
    type:
      type: string
      format: string
      example: "piggy_bank_events"
      description: "Immutable value indicating the object type."
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        created_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        currency_id:
          type: integer
          format: integer
          example: 5
        currency_code:
          type: string
          format: string
          example: EUR
        currency_symbol:
          type: string
          format: string
          example: "$"
        currency_decimal_places:
          type: integer
          format: integer
          example: 2
        amount:
          type: number
          format: double
          example: 250
        transaction_id:
          type: integer
          format: int32
          example: 4291
    links:
      $ref: '#/components/schemas/ObjectLink'