ValidationError:
  type: object
  required:
    - name
  properties:
    message:
      type: string
      example: "The given data was invalid."
    errors:
      type: object
      properties:
        field1:
          type: array
          items:
            type: string
            example: "Error message for field 1"
        field2:
          type: array
          items:
            type: string
