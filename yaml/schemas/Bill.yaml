Bill:
  type: object
  properties:
    type:
      type: string
      format: string
      example: "bills"
      description: "Immutable value"
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        updated_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        currency_id:
          type: integer
          format: int32
          example: 5
        currency_code:
          type: string
          format: string
          example: EUR
        currency_symbol:
          type: string
          format: string
          example: "$"
        currency_decimal_places:
          type: integer
          format: int32
          example: 2
        name:
          type: string
          format: string
          example: "Monthly rent"
        amount_min:
          type: number
          format: number
          example: 500
        amount_max:
          type: number
          format: number
          example: 550
        date:
          type: string
          format: date
          example: "2017-09-17"
          description: The date the bill was paid the first time.
        repeat_freq:
          type: string
          format: string
          example: "monthly"
          description: How often the bill must be paid.
          enum:
          - weekly
          - monthly
          - quarterly
          - "half-year"
          - yearly
        skip:
          type: integer
          format: int32
          example: 0
          description: How often the bill must be skipped. 1 means a bi-monthly bill.
        active:
          type: boolean
          format: boolean
          example: true
          description: If the bill is active.
        notes:
          type: string
          format: string
          example: "Any example notes"
        next_expected_match:
          type: string
          format: date
          example: "2018-09-17"
          description: "When the bill is expected to be due."
        pay_dates:
          type: array
          description: "Array of future dates when the bill is expected to be paid. Autogenerated."
          items:
            type: string
            format: date
        paid_dates:
          type: array
          description: "Array of past dates when the bill was paid."
          items:
            type: string
            format: date
