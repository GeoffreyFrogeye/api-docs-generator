Category:
  type: object
  properties:
    type:
      type: string
      format: string
      example: "categories"
      description: "Immutable value"
    id:
      type: integer
      format: integer
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        created_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        name:
          type: string
          format: string
          example: "Lunch"
        spent:
          type: array
          items:
            $ref: '#/components/schemas/CategorySpent'
        earned:
          type: array
          items:
            $ref: '#/components/schemas/CategoryEarned'