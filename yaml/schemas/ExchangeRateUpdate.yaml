ExchangeRateUpdate:
  type: object
  properties:
    from:
      type: string
      format: string
      example: "USD"
      description: "The source currency."
    to:
      type: string
      format: string
      example: "USD"
      description: "The destination currency."
    date:
      type: string
      format: date
      example: "2018-09-17"
      description: "The date you wish the exchange rate for."
    amount:
      type: number
      format: double
      example: 20.12
      description: "The amount you want converted from a currency into another."