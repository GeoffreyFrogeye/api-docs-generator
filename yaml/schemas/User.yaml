User:
  title: A single user
  type: object
  properties:
    type:
      type: string
      format: string
      example: "users"
      description: "Immutable value indicating the object type."
    id:
      type: integer
      format: integer
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: atomDateString
          example: "2018-11-25T12:46:47+01:00"
        created_at:
          type: string
          format: atomDateString
          example: "2018-11-25T12:46:47+01:00"
        email:
          type: string
          format: string
          example: "thegrumpydictator@gmail.com"
        blocked:
          type: boolean
          format: boolean
          example: false
          description: Boolean to indicate if the user is blocked.
        blocked_code:
          type: boolean
          format: boolean
          example: "email_changed"
          nullable: true
          description: If the user is blocked, this is the reason.
        role:
          type: string
          format: string
          example: "owner"
          nullable: true
          description: If the user is owner of demo user. Otherwise it's NULL