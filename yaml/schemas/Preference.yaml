Preference:
  type: object
  properties:
    type:
      type: string
      format: string
      example: "preferences"
      description: "Immutable value"
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        created_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        name:
          type: string
          format: string
          example: currencyPreference
        data:
          type: string
          format: string
          example: EUR
          description: Be ready to expect arrays here!