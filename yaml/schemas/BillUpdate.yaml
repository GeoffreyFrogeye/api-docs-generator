BillUpdate:
  type: object
  required:
    - name
    - amount_min
    - amount_max
    - date
    - repeat_freq
    - currency_id
    - currency_code
  properties:
    name:
      type: string
      format: string
      example: "Rent"
    amount_min:
      type: number
      format: double
      example: 600
    amount_max:
      type: number
      format: double
      example: 601
    date:
      type: string
      format: date
      example: "2018-09-17"
    repeat_freq:
      type: string
      format: string
      example: "monthly"
      description: How often the bill must be paid.
      enum:
      - weekly
      - monthly
      - quarterly
      - "half-year"
      - yearly
    skip:
      type: integer
      format: int32
      example: 0
      description: How often the bill must be skipped. 1 means a bi-monthly bill.
    active:
      type: boolean
      format: boolean
      example: true
      description: If the bill is active.
    currency_id:
      type: integer
      format: integer
      example: 5
      description: Use either currency_id or currency_code
    currency_code:
      type: string
      format: string
      example: EUR
      description: Use either currency_id or currency_code
    notes:
      type: string
      format: string
      example: "Some example notes"