LinkTypeUpdate:
  type: object
  required:
    - name
    - inward
    - outward
  properties:
    name:
      type: string
      format: string
      example: "Paid"
    outward:
      type: string
      format: string
      example: "(partially) pays for"
    inward:
      type: string
      format: string
      example: "is (partially) paid for by"
