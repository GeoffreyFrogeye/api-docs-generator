/api/v1/import/list:
  get:
    description: List all imports
    tags:
      - import
    operationId: listImport
    parameters:
    - in: query
      name: page
      description: Page number. The default pagination is per 50 items.
      required: false
      schema:
        type: integer
        example: 1
    summary: List al imports
    responses:
      '200':
        description: A list of import jobs.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportJobArray'
/api/v1/import/{key}:
  get:
    description: Show info on single import.
    tags:
    - import
    summary: Show info on a single import
    operationId: getImport
    parameters:
    - in: path
      name: key
      required: true
      schema:
        type: string
        format: string
        example: x2Akaijm2
      description: The job key of an import job.
    responses:
      '200':
        description: 'The requested import job'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportJobSingle'
      '404':
        description: Import job not found
/api/v1/import/{key}/transactions:
  get:
    tags:
      - import
    summary: List all transactions related to the import job. The correlation is made through the tag.
    description: |
      See summary
    operationId: listTransactionByImport
    parameters:
    - in: path
      name: key
      required: true
      schema:
        type: string
        format: string
        example: abcde
      description: The key of the import job
    - in: query
      name: page
      description: Page number. The default pagination is 50.
      required: false
      schema:
        type: integer
        example: 1
    - in: query
      name: start
      description: |
        A date formatted YYYY-MM-DD. This is the start date of the selected range (inclusive).
      required: false
      schema:
        type: string
        format: date
        example: 2018-09-17
    - in: query
      name: end
      description: |
        A date formatted YYYY-MM-DD. This is the end date of the selected range (inclusive).
      required: false
      schema:
        type: string
        format:  date
        example: 2018-09-17
    - in: query
      name: type
      description: Optional filter on the transaction type(s) returned.
      required: false
      schema:
        type: string
        format: date
        enum:
        - all
        - withdrawal
        - withdrawals
        - expense
        - deposit
        - deposits
        - income
        - transfer
        - transfers
        - opening_balance
        - reconciliation
        - special
        - specials
        - default
    responses:
      '200':
        description: A list of transactions.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionArray'

