/api/v1/cer:
  get:
    summary: Get an exchange rate.
    description: Get an exchange rate. If Firefly III doesn't know the rate it will set the rate to 1.0.
    operationId: getExchangeRate
    tags:
      - currency_exchange_rates
    parameters:
    - in: query
      name: from
      description: |
        The currency code (EUR, USD, GBP) for the original currency.
      required: true
      schema:
        type: string
    - in: query
      name: to
      description: |
        The currency code (EUR, USD, GBP) for the destination currency.
      required: true
      schema:
        type: string
    - in: query
      name: date
      description: |
        The date of which you want to know the exchange rate
      required: true
      schema:
        type: string
    - in: query
      name: amount
      description: |
        The amount in the original currency.
      required: false
      schema:
        type: number
    responses:
      '200':
        description: The exchange rate as requested
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExchangeRate'